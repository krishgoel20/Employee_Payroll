<div class="login-container">
    <div class="form-container">
    <h2>Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
        <label>Username:</label>
        <input type="text" name="user_name" formControlName="user_name" required>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" name="password" formControlName="password" required>
      </div>
      <div class="form-group">
        <label for="userType">User Type</label>
        <select id="userType" name="userTYpe" formControlName="userType" class="form-control">
          <option value="">Select user type</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
        <!-- <div class="error-message" *ngIf="form.get('userType').invalid && (form.get('userType').dirty || form.get('userType').touched)" >
          User type is required
        </div> -->
      </div>
      <button type="submit" style="margin-bottom: 10px;">Login</button>
      <button routerLink="/signup">SignUp</button>
    </form>
</div>
</div>
